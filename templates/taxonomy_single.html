{% import "macros.html" as macros %}
<!DOCTYPE html>
<html>
    {{ macros::head(title=taxonomy.name ~ ": " ~ term.name, css="/index.css") }}
    <body>
        <div id="root">
            <header>
                <h1>{{taxonomy.name}}: {{term.name}}</h1>
            </header>

            <main>
                <menu>
                {% for page in term.pages %}
                    <li>
                        <a href="{{page.path}}">{{page.title}}</a>
                    </li>
                {% endfor %}
                </menu>
            </main>
        </div>
    </body>
</html>
